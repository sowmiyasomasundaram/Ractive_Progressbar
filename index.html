<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Ractive - Progress Bar Demo Optus </title>
</head>
<body>
<div class="container">
	<section id="progressbarapp" class="col-md-12 col-lg-12 col-xs-12 col-sm-12"></section>
</div>	
<!-- Templates -->
<script id="main" type="text/ractive">
			<header id="header">
				<h1>Progress Bars </h1>
			</header>
			{{#each pBarData:i}}
				<div class='bar-group progress col-lg-6 col-md-6 col-xs-12 col-sm-12'>
					<div class="progress-bar progress-bar-striped progress-bar-info {{ (pBarData[i].value > 100)? 'overflow-color' : 'bar-color'}}" style="width: {{ pBarData[i].value }}%;" id="pBar{{i}}"  role="progressbar"> </div>
					<span class="bar-text">{{ pBarData[i].value }}%</span>
				</div>
				<br/>
			{{/each}}			
			
			<div class="button-panel col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<select value='{{selectedIndex}}' class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
			  {{#each pBarData:i}}
				<option value='{{i}}'>{{this.name}}</option>
			  {{/each}}
			</select>
			</div>
			<div class="button-panel col-lg-6 col-md-6 col-xs-12 col-sm-12">
			{{#each pBarOptions:i}}
				<button on-click='updateProgress' class="btn btn-success">{{this}}</button>
			{{/each}}
			</div>
</script>
<!--external css and scripts-->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/custom.css" type="text/css"/>
		<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
		<script src='js/main.js' type="text/javascript"></script>
</body>
</html>
